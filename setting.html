<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fun | My Kakao</title>
  </head>
  <body class="setting-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header-setting">
      <div class="header__column">
        <a href="more.html" class="back-btn"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="header__column">
        <span class="header-setting__name">설정</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="setting-main setting">
      <ul class="setting__list">
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-bullhorn"></i>
            <h4>공지사항</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-flask"></i>
            <h4>실험실</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="far fa-check-circle"></i>
            <h4>버전정보</h4>
          </div>
          <div class="setting__item-column"><h5>최신 버전</h5></div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-unlock-alt"></i>
            <h4>개인/보안</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-bell"></i>
            <h4>알림</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-user"></i>
            <h4>친구</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-comment"></i>
            <h4>채팅</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-mobile"></i>
            <h4>화면</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-brush"></i>
            <h4>태마</h4>
          </div>
          <div class="setting__item-column"><h5>시스템 설정 모드</h5></div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-phone"></i>
            <h4>통화</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-star"></i>
            <h4>게임별</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-ellipsis-h"></i>
            <h4>기타</h4>
          </div>
        </li>
        <li class="setting__item">
          <div class="setting__item-column">
            <i class="fas fa-question-circle"></i>
            <h4>고객센터/도움말</h4>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-ink">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chating.html" class="nav__list-ink">
            <div class="nav__badge">24</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="fun.html" class="nav__list-ink">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="gamestar.html" class="nav__list-ink">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-ink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">☆화면의 폭을 줄이세요!☆</span>
    </div>
  </body>
</html>
