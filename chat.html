<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | My Kakao</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="chating.html" class="back-btn"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="header__column">
        <span class="header__chat-name">빡빡이 아저씨</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-main__time">
        <span class="chat-main__timestamp">2020년 7월 11일 토요일</span>
      </div>
    </main>
  </body>
</html>
