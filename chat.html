<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | My Kakao</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">5:49</span>
          <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__connect">LTE</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="chating.html" class="back-btn"
            ><i class="fas fa-chevron-left"></i
          ></a>
        </div>
        <div class="header__column">
          <span class="header__chat-name">빡빡이 아저씨</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </header>
    </div>

    <main class="chat-main">
      <div class="chat-main__time">
        <span class="chat-main__timestamp">2020년 7월 11일 토요일</span>
      </div>
      <div class="chat-main__meassage meassage">
        <div class="meassage__incoming">
          <div class="meassage__incoming-column">
            <img src="images/avatar__ppagppagi.jpg" class="meassage__avatar" />
          </div>
          <div class="meassage__incoming-column">
            <div class="meassage__bubble">
              <div class="meassage__author">빡빡이 아저씨</div>
              <div class="meassage__content">
                저번에 다친 곳은 괜찮아?
              </div>
            </div>
            <div class="meassage__bubble">
              <div class="meassage__time">오후 4:43</div>
            </div>
          </div>
        </div>
        <div class="meassage__sending">
          <div class="meassage__sending-column">
            <div class="meassage__time">오후 5:03</div>
          </div>
          <div class="meassage__sending-column">
            <div class="meassage__content">
              그치! 확실히 좋아졌어~
            </div>
          </div>
        </div>
        <div class="meassage__incoming">
          <div class="meassage__incoming-column">
            <img src="images/avatar__ppagppagi.jpg" class="meassage__avatar" />
          </div>
          <div class="meassage__incoming-column">
            <div class="meassage__bubble">
              <div class="meassage__author">빡빡이 아저씨</div>
              <div class="meassage__content">
                와우! 오늘은 그럼 상체를 해보자!
              </div>
            </div>
            <div class="meassage__bubble">
              <div class="meassage__time">오후 5:13</div>
            </div>
          </div>
        </div>
        <div class="meassage__sending">
          <div class="meassage__sending-column">
            <div class="meassage__time">오후 5:36</div>
          </div>
          <div class="meassage__sending-column">
            <div class="meassage__content">
              응응ㅋㅋㅋ 가슴,어깨,등 모두 해버리자..!
            </div>
          </div>
        </div>
        <div class="meassage__incoming">
          <div class="meassage__incoming-column">
            <img src="images/avatar__ppagppagi.jpg" class="meassage__avatar" />
          </div>

          <div class="meassage__incoming-column">
            <div class="meassage__bubble">
              <div class="meassage__author">빡빡이 아저씨</div>
              <div class="meassage__content">
                몇시에 운동 시작할까?
              </div>
            </div>
            <div class="meassage__bubble">
              <div class="meassage__time">오후 5:45</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="chat-write write">
      <input type="text" placeholder="Send message" class="chat-write__input" />
      <div class="write-column-o"><i class="far fa-plus-square"></i></div>
      <div class="write-column-th">
        <i class="far fa-smile"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </div>
  </body>
</html>
