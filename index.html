<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Index | My Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">친구</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="friends">
      <header class="friends__me friend">
        <div class="friend-column">
          <img src="images/avatar__me.jpg" class="main-avatar" />
          <div class="friend__content">
            <span class="friend__name">HD</span>
            <div class="friend__status">초부득삼</div>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <div class="friends__main-name">
          <span class="friends__title">생일인 친구</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__ppagppagi.jpg" class="g-avatar" />
            <span class="friend__name">빡빡이 아저씨</span>
            <i class="fas fa-birthday-cake"></i>
          </div>
          <div class="friend-column">
            <span class="friend__gift">선물하기</span>
            <i class="fas fa-gift"></i>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__horseking.jpg" class="g-avatar" />
            <span class="friend__name">말왕</span>
            <i class="fas fa-birthday-cake"></i>
          </div>
          <div class="friend-column">
            <span class="friend__gift">선물하기</span>
            <i class="fas fa-gift"></i>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__cake.jpg" class="g-avatar" />
            <span class="friend__name">친구의 생일을 확인해보세요!</span>
          </div>
          <div class="friend-column">
            <span class="friend__number">7</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="friends__favorites">
        <div class="friends__main-name">
          <span class="friends__title">즐겨찾기</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__ppagppagi.jpg" class="g-avatar" />
            <span class="friend__name">빡빡이 아저씨</span>
            <span class="friend__status">삼대 500이하 신음 금지!!</span>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__unjigi.jpg" class="g-avatar" />
            <span class="friend__name">운지기</span>
            <span class="friend__status">내가 먹방계의 샛별</span>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__gpt.jpg" class="g-avatar" />
            <span class="friend__name">지피티</span>
            <span class="friend__status">난 산스장 주인이 될거야..</span>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__heulgja.jpg" class="g-avatar" />
            <span class="friend__name">흑자</span>
            <span class="friend__status">다 드르와</span>
          </div>
        </div>
        <div class="friends__friend friend">
          <div class="friend-column">
            <img src="images/avatar__hellchang.jpg" class="g-avatar" />
            <span class="friend__name">헬창TV</span>
            <span class="friend__status">헬창 파티!!</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
