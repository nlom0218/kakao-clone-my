<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Game-Star | My Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">게임별</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="game-main game">
      <div class="game__ad ad">
        <img src="images/game__marvel.jpg" class="ad-avatar" />
      </div>
      <div class="game__news news">
        <div class="game__title">함께 보는 즐거움</div>
        <ul>
          <li class="news__list">
            <div class="news-column">
              <img src="images/game__news1.jpg" class="game-avatar" />
            </div>
            <div class="news-column">
              <div class="news__title">
                상금 100만원, 프렌즈타임! 바로 해볼래요!
              </div>
              <div class="news__name">프렌즈타임</div>
            </div>
          </li>
          <li class="news__list">
            <div class="news-column">
              <img src="images/game__news2.jpg" class="game-avatar" />
            </div>
            <div class="news-column">
              <div class="news__title">
                [프렌즈타임 런칭 기념]이모티콘&스마트워치 이벤트!
              </div>
              <div class="news__name">프렌즈타임</div>
            </div>
          </li>
          <li class="news__list">
            <div class="news-column">
              <img src="images/game__news3.jpg" class="game-avatar" />
            </div>
            <div class="news-column">
              <div class="news__title">
                "나보다 잘해" 백종원, 둔촌동 카레집에 특급 칭찬 세례
              </div>
              <div class="news__name">카카오TV</div>
            </div>
          </li>
        </ul>
        <div class="game__more">
          <i class="far fa-plus-square"></i>
          <div class="game__more__title">더보기</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-ink">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chating.html" class="nav__list-ink">
            <div class="nav__badge">24</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="fun.html" class="nav__list-ink">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="gamestar.html" class="nav__list-ink">
            <i class="fas fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-ink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
