<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | My Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">더보기</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="more">
      <header class="more__me more">
        <div class="more-column">
          <img src="images/avatar__me.jpg" class="main-avatar" />
          <div class="more__content">
            <span class="more__name">HD</span>
            <div class="more__status">nlom00@nate.com</div>
          </div>
        </div>
        <div class="more-column">
          <span class="more__my">MY</span>
          <span class="more-number">118</span>
        </div>
      </header>
      <div class="kakao-pay pay">
        <div class="pay-column">
          <i class="fas fa-comment"></i>
          <span class="money">pay 0원</span>
        </div>
        <div class="pay-column">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
      </div>
      <div class="more__menu menu">
        <ul>
          <li class="menu__list list">
            <i class="far fa-envelope"></i>
            <span class="list__name">메일</span>
          </li>
          <li class="menu__list list">
            <i class="far fa-calendar-alt"></i>
            <span class="list__name">캘린더</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-inbox"></i>
            <span class="list__name">서랍</span>
          </li>
          <li class="menu__list list">
            <i class="fab fa-medium-m"></i>
            <span class="list__name">메이커스</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-gift"></i>
            <span class="list__name">선물하기</span>
          </li>
          <li class="menu__list list">
            <i class="far fa-smile-beam"></i>
            <span class="list__name">이모티콘</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-dog"></i>
            <span class="list__name">프렌즈샵</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-shopping-cart"></i>
            <span class="list__name">쇼핑하기</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-tshirt"></i>
            <span class="list__name">스타일</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-utensils"></i>
            <span class="list__name">주문하기</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-ticket-alt"></i>
            <span class="list__name">멜론티켓</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-gamepad"></i>
            <span class="list__name">게임</span>
          </li>
          <li class="menu__list list">
            <i class="far fa-sticky-note"></i>
            <span class="list__name">페이지</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-headphones-alt"></i>
            <span class="list__name">음악</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-cut"></i>
            <span class="list__name">헤어샵</span>
          </li>
          <li class="menu__list list">
            <i class="fas fa-th-large"></i>
            <span class="list__name">전체서비스</span>
          </li>
        </ul>
      </div>
      <div class="kakao-now now">
        <div class="now__title">카카오 나우</div>
        <div class="now__baseball">
          <img src="images/more__now.jpg" alt="" />
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-ink">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chating.html" class="nav__list-ink">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="fun.html" class="nav__list-ink">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="gamestar.html" class="nav__list-ink">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-ink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
