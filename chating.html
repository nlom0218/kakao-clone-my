<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chating | My Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">5:49</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__connect">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">채팅</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-comment-dots"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="chatings">
      <ul>
        <li class="chatings__list chating">
          <div class="chating-column">
            <img src="images/avatar__ppagppagi.jpg" class="chat-avatar" />
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">빡빡이 아저씨</span>
                <i class="fas fa-thumbtack"></i>
              </div>
              <span class="chating__bottom-text">오늘 운동 몇시?</span>
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">오후 5:45 </span>
            <div class="chating__number">
              <span>1</span>
            </div>
          </div>
        </li>
        <li class="chatings__list chating">
          <div class="chating-column">
            <div class="chating__group">
              <img src="images/avatar__ppagppagi.jpg" class="group-avatar" />
              <img src="images/avatar__bonggil.jpg" class="group-avatar" />
              <img src="images/avatar__unjigi.jpg" class="group-avatar" />
              <img src="images/avatar__god.jpg" class="group-avatar" />
            </div>
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">헬창모임</span>
                <span class="chating__persons">39</span>
                <i class="fas fa-bell"></i>
              </div>
              <span class="chating__bottom-text"
                >오늘 저녁 식단 공유합니다~!</span
              >
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">오후 5:40 </span>
            <div class="chating__number">
              <span>23</span>
            </div>
          </div>
        </li>
        <li class="chatings__list chating">
          <div class="chating-column">
            <img src="images/avatar__horseking.jpg" class="chat-avatar" />
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">말왕</span>
              </div>
              <span class="chating__bottom-text"
                >3대 측정 컨텐츠 누가 좋을까?</span
              >
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">오후 5:30 </span>
          </div>
        </li>
        <li class="chatings__list chating">
          <div class="chating-column">
            <img src="images/avatar__gpt.jpg" class="chat-avatar" />
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">지피티</span>
              </div>
              <span class="chating__bottom-text">주말에 산스장 ㄱ?</span>
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">오후 5:27 </span>
          </div>
        </li>
        <li class="chatings__list chating">
          <div class="chating-column">
            <img src="images/avatar__goobne.jpg" class="chat-avatar" />
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">굽네몰</span>
              </div>
              <span class="chating__bottom-text"
                >(광고)[굽네몰X서수경 CJ몰 쇼크라이브]</span
              >
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">어제 </span>
          </div>
        </li>
        <li class="chatings__list chating">
          <div class="chating-column">
            <img src="images/avatar__kakaopage.jpg" class="chat-avatar" />
            <div class="chating__content">
              <div class="chating__up-content">
                <span class="chating__name">카카오페이지</span>
              </div>
              <span class="chating__bottom-text"
                >(광고)무슨 선물 받고싶어요?</span
              >
            </div>
          </div>
          <div class="chating-column">
            <span class="chating__time">어제 </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-ink">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chating.html" class="nav__list-ink">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="fun.html" class="nav__list-ink">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="gamestar.html" class="nav__list-ink">
            <i class="far fa-star"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-ink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
